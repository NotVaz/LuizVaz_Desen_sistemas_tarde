<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo datalist</title>
</head>
<body>
    <h1>Escolha um navegador</h1>

    <form action="/action_page.php" method="get">
    <input list="Browsers" name="browser">
    <datalist id="Browsers">
        <option value="Internet Explore">
        <option value="firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="safire">
    </datalist>
    <input type="Submit">
</form>
    <p><strong><Nav>Nota</Nav></strong> nâo é suportado no saifire 12.0</p>
    <p>Luiz carlos vaz</p>
</body>
</html>
