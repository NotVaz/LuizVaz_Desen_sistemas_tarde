<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo 01</title>
    <style type="text/css">
        label{
            display:  inline-block;
            width: 150px;
        }
        input[type="text"]{
            background-color:yellow;
            font-weight: bold;
            border-radius: 20px;
            padding: 0px 20px;
            height: 30px;
        }
    </style>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>Nome:</label>
            <input name="nome" type="text" maxlength="40" size="40" placeholder="Nome"/>
            <br/>
            <br/>
            <label>Senha:</label>
            <input name="senha" type="password" maxlength="4" size="4"/>
            <br/>
            <br/>
            <label>Escolha os itens aplicaveis</label>
            <input name="video" type="checkbox"/>Placa de Video
            <input name="memoria" type="checkbox"/>memória
            <input name="caixa" type="checkbox"/>Caixa de som
            <br/>
            <br/>
            <label>Genero</label>
            <label><input name="genero" type="radio" value="M"/>Masculino</label>
            <label><input name="genero" type="radio" value="F"/>Feminino</label>
            <label><input name="genero" type="radio" value="o"/>outros</label>
            <br/>
            <br/>
            <label>Estado Civil</label>
            <label><input name="civil" type="radio" value="s"/>Solteiro</label>
            <label><input name="civil" type="radio" value="c"/>Casado</label>
            <label><input name="civil" type="radio" value="d"/>Divorciado</label>
            <br/>
            <br/>
            <label>Estado - UF</label>
            <select name="Estado">
            <option value="PR">paraná</option>
            <option value="SC">Santa catarina</option>
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            </select>
            <br/>
            <br/>
        </fieldset>
        <fieldset>
            <legend>Estado</legend>
            <select name="Frete">
            <option value="0">PR frete Gratis</option>
            <option value="20">SC R$20.00</option>
            <option value="30">MG R$30.00</option>
            <option value="299">SP R$299.00</option>
            </select>
        </fieldset>
        <br/>
        <br/>
        <label>Suco</label>
        <select>
            <optgroup label="fruta">
                <option> Laranja</option>
                <option> Abacaxi</option>
                <option> Morango</option>
            </optgroup>
            <optgroup label="Mistura">
                <option> Agua</option>
                <option> Leite</option>
            </optgroup>
        </select>
        <br/>
        <br/>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
