<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 formualrio</title>
</head>
<body>
    <form>
    <label for="CEP">CEP:
        <input name="cep" id="CEP" placeholder="12345-123" required pattern="\d(5)-?\d(3)"/>
        <!--O Comando pattern é responsavel de validar a mascara-->
    </label>
    <br/>
    <label for="telefone">Telefone:
        <input name="telefone" id="telefone" placeholder="12-1234-5678" required pattern="\d(2)-\d(5)-?\d(4)"/>
         <!--O Comando pattern é responsavel de validar a mascara-->
    </label>
    <br/>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
