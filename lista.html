<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplos abaixo de listas não numeradas</h1>
    <ul>
        <li>maçãs</li>
        <li>bananas</li>
    </ul>
    <h1>exemplos abaixo de Lista Numeradas</h1>
    <OL>
        <lI>
            laranjas
        </lI>
        <lI>
            Peras
        </lI>
        <lI>
            Uvas
        </lI>
    </OL>
    <h3>Por tipo</h3>
    <ol>type="a">
        <li>laranjas</li>
        <li>peras</li>
        <li>uvas</li>
    </ol>
    ou
    <ol>type="i"
        <li>laranjas</li>
        <li>peras</li>
        <li>uvas</li>
    </ol>
</body>
</html>
