<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Produtos</h2>
        <form action="/submit" method="post">
            <label for="cod">Cod Peça:</label>
            <input type="text" id="cod" name="cod" required pattern="[1-9][0-9]*" title="Insire um número inteiro">

            <label for="desc">Descrição:</label>
            <textarea type="text" id="desc" name="desc" required></textarea>

             <label for="mar">Marca:</label>
             <input type="text" id="mar" name="mar" required>
             
             <label for="pre">Preço:</label>
             <input type="text" id="pre" name="pre" required pattern="([0-9]+(\.[0-9]+)?)"
             title="Insira um número">

             <label for="quan">Quantidade:</label>
             <input type="text" id="quan" name="quan" required pattern="[1-9][0-9]*"
             title="Insira um número inteiro">

             <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
